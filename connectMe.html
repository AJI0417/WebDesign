    <meta charset="utf-8" />

    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- END 載入 bootstrap -->
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/Aqua_ball.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >首頁</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./about.html"
                >關於我</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                產品
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./product1.html">電纜</a>
                </li>
                <li>
                  <a class="dropdown-item" href="./product2.html">鍵盤滑鼠</a>
                </li>
                <li>
                  <a class="dropdown-item" href="./product3.html">介面卡</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./connectMe.html">與我聯絡</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Banner -->
    <div
      class="row bg-image align-items-center"
      style="background-image: url('./img/bkg3.webp'); height: 10vh"
    >
      <h1 style="text-align: center; color: white">與我聯絡</h1>
    </div>
    <!-- Main -->
    <div class="container pt-5">
      <div class="row">
        <div class="col-md-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3642.9354869772455!2d120.71218297593448!3d24.068576276485885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346924aa5ff8ce27%3A0x7c8496caccaa905!2z5pyd6Zm956eR5oqA5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1748422148950!5m2!1szh-TW!2stw"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="col-md-6">
          <div class="form-section">
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="Email位置"
                    />
                    <label for="floatingInput">Email位置</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="姓名"
                    />
                    <label for="floatingInput">姓名</label>
                  </div>
                </div>
                <div class="mb-3 mt-3">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radioDefault"
                      id="radioDefault1"
                    />
                    <label class="form-check-label" for="radioDefault1">
                      學生
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radioDefault"
                      id="radioDefault2"
                      checked
                    />
                    <label class="form-check-label" for="radioDefault2">
                      校外
                    </label>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >內容</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="py-3 my-4 mt-auto">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">

            >ActiveText</a
          >
        </li>
        <li class="nav-item">
          <a href="./list.html" class="nav-link px-2 text-body-secondary"
            >ListPage</a
          >
        </li>
      </ul>
      <p class="text-center text-body-secondary">© 2025 AJI CYUT CSIE</p>
    </footer>
  </body>
